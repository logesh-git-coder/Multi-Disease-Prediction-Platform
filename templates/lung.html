<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles5.css') }}">
    <style>
        html, body{
           height: 100%;
           margin: 0;
       }
       .backgroundimg{
           background-image: url("{{ url_for('static',filename='images/lung3.jpg')}}");
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           width: 100%;
           height: 100vh;
           overflow: hidden;
       }
   </style>
</head>
<body>
    <div class="backgroundimg">
        <div class="container">
            <h1>Lung Cancer Prediction</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">Upload an image:</label>
                <input type="file" id="imageUpload" name="file" accept="image/*" required>
                <button type="submit" class="submit-btn">Predict</button>
            </form>
            <div id="result" class="result"></div>
            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scr3.js') }}"></script>
</body>
</html>
